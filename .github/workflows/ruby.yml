# simple workflow to automtate test taken from https://github.com/ruby/setup-ruby
name: My workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1.47.0
      with:
        ruby-version: 2.7.2

      
    - run: bundle exec rake
